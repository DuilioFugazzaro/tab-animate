<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Tabs Animation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container border text-center mt-4 w-50">
    <h3 class="mt-4 text-primary">Order</h3>
    <p>Complete all the steps to place your Order</p>

    <div class="d-flex justify-content-center">
      <ul class="nav bg-light" role="tablist">

        <li class="nav-item">
          <a href="#step-1" id="step1-tab" class="nav-link active" aria-selected="true" data-toggle="tab" role="tab">Order</a>
        </li>
        <li class="nav-item">
          <a href="#step-2" id="step2-tab" class="nav-link" aria-selected="false" data-toggle="tab" role="tab">Addres</a>
        </li>
        <li class="nav-item">
          <a href="#step-3" id="step3-tab" class="nav-link" aria-selected="false" data-toggle="tab" role="tab">Payment</a>
        </li>
        <div class="panel rounded"></div>

      </ul>

    </div>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="step-1" aria-labelledby="step1-tab" role="tabpanel">
        <div class="innerContent">
          <h4><i class="em em-anguished"></i></h4>
        </div>
      </div>

      <div class="tab-pane fade" id="step-2" aria-labelledby="step2-tab" role="tabpanel">
        <div class="innerContent">
          <h4><i class="em em-confounded"></i></h4>
        </div>
      </div>

      <div class="tab-pane fade" id="step-3" aria-labelledby="step3-tab" role="tabpanel">
        <div class="innerContent">
          <h4><i class="em em-face_with_raised_eyebrow"></i></h4>
        </div </div> </div> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
